<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:text="${item.name}"></title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/bootstrap-grid.css">
    <link rel="stylesheet" href="/css/bootstrap-reboot.css">
    <script src="/js/bootstrap.js"></script>
    <script src="/js/bootstrap.bundle.js"></script>
</head>
<body>

<div th:include="~{index.html :: navbar}"></div>

<div class="container col-md-3">
    <div class="offset-md-1">
        <div class="col-md-1">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title" th:text="${item.name}" style="overflow: hidden"></h5>
                    <p class="card-text" th:text="${item.price}"></p>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="controller">

    <div class="offset-md-2">
        <form action="/order" method="post" class="col-md-8">

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Card number</label>
                <input type="number" class="form-control" minlength="10" maxlength="11" id="cardNumber" name="cardNumber" placeholder="card number">
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">City</label>
                <input type="text" class="form-control" id="city" name="city" placeholder="city">
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Address</label>
                <input type="text" class="form-control" id="address" name="address" placeholder="address">
            </div>
            <input type="text" style="display: none" th:value="${item.id}" name="itemId" id="itemId"/>
            <button type="submit" class="btn btn-primary">Submit</button>

        </form>
    </div>

</div>

</body>
</html>
